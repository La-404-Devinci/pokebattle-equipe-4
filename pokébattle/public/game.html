<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jmi5kfn.css">
    <title>Pokébattle</title>
</head>
<body class="index">
    <div id="app">
        <h1 class="title"> Poké Battle</h1>

    <div class="battle-scene">
        <div class="box-top-left">
        <h2 class="pokemon-name" id="wild-name"></h2>
        <div class="hp-bar-top">
        <div class="hp-bar-fill" id="wild-health-bar"></div>
        </div>
        <h4 class="level">N.100</h4>
        <h4 class="hp" id="wild-hp"></h4>
    </div>
    <div class="box-top-right">
        <img class="pokemon-top" id="wild-sprite"/>
    </div>
        <div class="box-bottom-left">
        <!-- emplacement pour le pokemon du joueur -->
        <img class="pokemon-bottom" id="player-sprite" src="" alt=""/>
    </div>
    <div class="box-bottom-right">
        <h2 class="pokemon-name" id="pokemon-name"></h2>
        <div class="hp-bar-bottom">
        <div class="hp-bar-fill" id="player-health-bar"></div>
        </div>
        <h4 class="level">N.100</h4>
        <h4 class="hp" id="hp"></h4>
    </div>
    <div class="bottom-menu">
        <div class="battle-text text-box-left" id="narrator-txt">
        
        </div>
        <div class="text-box-right">
            <h4 class="battle-text-top-left" id="attack1"></h4>
            <h4 class="battle-text-bottom-left" id="attack2"></h4>
            <h4 class="battle-text-top-right" id="attack3"></h4>
            <h4 class="battle-text-bottom-right" id="attack4"></h4>   
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
