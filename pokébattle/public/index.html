<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jmi5kfn.css">
    <title>Pokébattle</title>
</head>
<body class="index">
    <div class="join-container">
        <header class="join-header">
            <h1>Pokemon Battle</h1>
        </header>
        <main class="join-main">
            <form action="game.html">
                <div class="form-control">
                    <label for="username">Pseudo</label>
                    <input type="text" name="username" id="username" placeholder="Entrez pseudo..." required/>
                </div>
                <div class="form-control">
                    <label for="pokemon">Choisissez votre Pokémon</label>
                    <select name="pokemon" id="pokemon-list" required>
                    </select>
                </div>
                <button type="submit" class="btn">Join the game</button>
            </form>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
